<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div id="app" class="ui container">
      <h1>Notification Center</h1>

      <notification-message
        v-for="type in messageTypes"
        :key="type.type"
        :type="type.type"
        :header="type.header"
      ></notification-message>

      <notification-message>
        <h1>Message info</h1>
      </notification-message>

      <notification-message type="error" header="oh no!!">
        <p>We're sorry we can't apply that discount</p>
        <p>That offer has expired</p>
      </notification-message>
    </div>

    <!-- Template for Notification Message -->
    <script type="text/x-template" id="notification-message-template">

      <div class="ui message" :class="type" v-if="remove">
        <i class="close icon"  @click="clickOnCross"></i>
        <div class="header">{{header}}</div>
        <slot>
          <p>Go to the <b>special offers</b> page to see now.</p>

        </slot>

      </div>
    </script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
